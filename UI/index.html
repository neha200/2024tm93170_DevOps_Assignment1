{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Add Workout</h5>
        <form method="post" action="{{ url_for('add_workout') }}">
          <div class="mb-3">
            <label class="form-label">Workout</label>
            <input name="workout" class="form-control" placeholder="e.g., Running" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Duration (minutes)</label>
            <input name="duration" type="number" min="1" class="form-control" placeholder="30" required />
          </div>
          <button class="btn btn-primary">Add Workout</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6 mt-4 mt-md-0">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Logged Workouts</h5>
        {% if workouts %}
          <ul class="list-group">
            {% for w in workouts %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ loop.index }}. {{ w.workout }}</span>
                <span class="badge bg-secondary rounded-pill">{{ w.duration }} min</span>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted m-0">No workouts logged yet.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
